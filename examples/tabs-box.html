<h2>Tabs 示例</h2>
<tabs-box class="tb-tabs">
    <div data-tab label="用户信息">
        <h3>用户资料</h3>
        <p>姓名: 张三</p>
        <p>邮箱: zhangsan@example.com</p>
        <p>电话: 123456788901</p>
    </div>
    <div data-tab label="订单管理">
        <h3>最近订单</h3>
        <ul>
            <li>订单 #12345 - 已发货</li>
            <li>订单 #12346 - 处理中</li>
            <li>订单 #12347 - 已完成</li>
        </ul>
    </div>
    <div data-tab label="设置">
        <h3>账户设置</h3>
        <p>通知: <input type="checkbox" checked> 接收邮件通知</p>
    </div>
</tabs-box>

 <tabs-box>
   <div data-tab label="Tab 1">Content 1</div>
