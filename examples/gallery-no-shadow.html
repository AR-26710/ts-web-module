<h2>画廊组件（无 Shadow DOM）</h2>

<h3>组件介绍</h3>
<p>用于创建图片画廊的自定义Web组件，支持多张图片展示，适合与灯箱搭配使用。</p>

<h3>使用方式</h3>
<p>在<code>&lt;gallery-no-shadow&gt;</code>标签内放置<code>&lt;img&gt;</code>标签即可，支持任意数量的图片。</p>

<h3>使用示例</h3>

<h4>画廊展示</h4>
<gallery-no-shadow>
    <img src="images/1.jpg" alt="Image 1">
    <img src="images/2.jpg" alt="Image 2">
</gallery-no-shadow>

<h3>HTML代码</h3>
<pre><code>&lt;gallery-no-shadow&gt;
    &lt;img src="images/1.jpg" alt="Image 1"&gt;
    &lt;img src="images/2.jpg" alt="Image 2"&gt;
&lt;/gallery-no-shadow&gt;
</code></pre>
