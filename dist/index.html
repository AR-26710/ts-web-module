    <title>Web组件示例</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
  <script type="module" crossorigin src="./main-1.7.8.es.min.js"></script>
  <link rel="modulepreload" crossorigin href="./modules/bilibili-embed-1.7.8.es.min.js">

  <link rel="modulepreload" crossorigin href="./modules/tabs-1.7.8.es.min.js">
  <link rel="modulepreload" crossorigin href="./modules/perspective-view-1.7.8.es.min.js">
  <link rel="modulepreload" crossorigin href="./modules/gallery-1.7.8.es.min.js">
  <link rel="modulepreload" crossorigin href="./modules/gallery-no-shadow-1.7.8.es.min.js">

<body>
    <h1>Web组件示例</h1>

    <div class="tab-container">

        <div class="tab-content">
            <div class="component-section tab-panel active" id="tab-bilibili"></div>
