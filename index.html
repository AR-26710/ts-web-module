<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web组件示例</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script type="module" src="/src/ts-web-module.ts"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <!-- highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <h1>Web组件示例</h1>

    <div class="tab-container">
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="bilibili-video">Bilibili视频嵌入组件</button>
            <button class="tab-btn" data-tab="resource-link">双色链接组件</button>
            <button class="tab-btn" data-tab="text-box">文本框组件</button>
            <button class="tab-btn" data-tab="cloud-drive">网盘链接组件</button>
            <button class="tab-btn" data-tab="progress-box">进度条组件</button>
            <button class="tab-btn" data-tab="tabs-box">标签组件</button>
            <button class="tab-btn" data-tab="perspective-view">透视组件</button>
            <button class="tab-btn" data-tab="gallery-box">画廊组件</button>
            <button class="tab-btn" data-tab="gallery-no-shadow">画廊组件</button>
            <button class="tab-btn" data-tab="black-curtain">黑幕组件</button>
            <button class="tab-btn" data-tab="black-text">黑幕文字组件</button>
        </div>
        <div class="tab-content">
            <div class="component-section tab-panel active" id="tab-bilibili-video"></div>

            <div class="component-section tab-panel" id="tab-resource-link"></div>

            <div class="component-section tab-panel" id="tab-text-box"></div>

            <div class="component-section tab-panel" id="tab-cloud-drive"></div>

            <div class="component-section tab-panel" id="tab-progress-box"></div>
            
            <div class="component-section tab-panel" id="tab-tabs-box"></div>
            
            <div class="component-section tab-panel" id="tab-perspective-view"></div>
            
            <div class="component-section tab-panel" id="tab-gallery-box"></div>
            
            <div class="component-section tab-panel" id="tab-gallery-no-shadow"></div>
            
            <div class="component-section tab-panel" id="tab-black-curtain"></div>
            
            <div class="component-section tab-panel" id="tab-black-text"></div>
        </div>
    </div>

    <div class="footer">
        © 2025 Web组件示例. 保留所有权利.
    </div>

</body>
</html>
